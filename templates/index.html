<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Criptomoedas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor de Criptomoedas</h1>
        <form id="converter-form">
            <label for="from">De:</label>
            <select id="from" name="from">
                <option value="bitcoin">Bitcoin (BTC)</option>
                <option value="ethereum">Ethereum (ETH)</option>
                <option value="xrp">Ripple (XRP)</option>  <!-- ID correto: xrp -->
                <option value="litecoin">Litecoin (LTC)</option>
                <option value="cardano">Cardano (ADA)</option>
                <option value="polkadot">Polkadot (DOT)</option>
                <option value="chainlink">Chainlink (LINK)</option>
                <option value="stellar">Stellar (XLM)</option>
                <option value="dogecoin">Dogecoin (DOGE)</option>
                <option value="binance-coin">Binance Coin (BNB)</option>
            </select>

            <label for="to">Para:</label>
            <select id="to" name="to">
                <option value="usd">Dólar Americano (USD)</option>
                <option value="brl">Real Brasileiro (BRL)</option>
                <option value="eur">Euro (EUR)</option>
                <option value="jpy">Iene Japonês (JPY)</option>
                <option value="gbp">Libra Esterlina (GBP)</option>
                <option value="aud">Dólar Australiano (AUD)</option>
                <option value="cad">Dólar Canadense (CAD)</option>
                <option value="chf">Franco Suíço (CHF)</option>
                <option value="cny">Yuan Chinês (CNY)</option>
                <option value="inr">Rúpia Indiana (INR)</option>
            </select>

            <label for="amount">Quantidade:</label>
            <input type="number" id="amount" name="amount" step="0.00000001" required>

            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
